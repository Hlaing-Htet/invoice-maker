<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Invoice Maker</title>
</head>
<body>
   
    <div class=" container">
        <div class="row">
            <div class="col-12 text-center my-3">
                <h1 class=" animate__animated animate__bounce">Invoice Maker <i class="bi bi-receipt-cutoff"></i></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="text-end mb-3 d-none d-print-block border-bottom" id="date"></div>
            </div>
        </div>
        <div class="row d-print-none">
            <div class="col-12">
                <form id="formElement" class=" border rounded p-2 mb-3 ">
                    <div class="row g-2">
                        <div class="col">
                            <label for="items" class=" form-label">Select Item</label>
                            <select name="items" id="items" class=" form-select">
                           
                            </select>
                        </div>
                        <div class="col">
                            <label for="quantity" class=" form-label">Quantity</label>
                            <input type="number" id="quantity" class=" form-control text-end" min="1" required>
                        </div>
                        <div class="col">
                            <button class=" btn btn-primary btn-lg w-100 h-100">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class=" table align-middle">
                    <thead>
                        <tr>
                            <th>Items</th>
                            <th>Price</th>
                            <th class=" text-center">Quantity</th>
                            <th class=" text-end w-50">Cost</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                    <tfoot class=" border-top border-3">
                        <td class=" fw-bold" colspan="3">Total Cost</td>
                        <td class=" text-end fw-bold" id="total">0</td>
                    </tfoot>
                </table>
            </div>
        </div>
        <button class="btn btn-outline-primary d-block ms-auto d-print-none" id="print"><i class="bi  bi-printer"></i> Print</button>
   
    </div>
    <script src="./js/products.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
